name: Category Description üìù
description: Use this to add or update the category's description
title: '[Description] <write which description you want to add or update>'
body:
  - type: input
    attributes:
      label: Category Name
      description: Provide Name of Category
    validations:
      required: true
  - type: input
    attributes:
      label: Subcategory Name
      description: Provide Name of Subctaegory
    validations:
      required: true
  - type: textarea
    attributes:
      label: New or updated description of above subcategory
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Status of Description
      options:
        - label: 'Adding new description'
          required: false

        - label: 'Updating existing description'
          required: false
  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: 'Checklist'
      options:
        - label: 'I have checked the existing [issues](https://github.com/cosmoart/Freesets/issues).'
          required: true

        - label: 'I have read the [Contributing Guidelines](https://github.com/cosmoart/Freesets/blob/main/CODE_OF_CONDUCT.md).'
          required: true

        - label: "The changes don't break the code and don't introduce new functionality."
          required: true

        - label: 'I am willing to work on this issue (optional).'
          required: false
